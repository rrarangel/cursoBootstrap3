    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/painel.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
      
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DevMedia.com</a>
        </div>

       
      </div><!-- /.container-fluid -->
</nav>
      
      
      
      
   
      <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12"> 
                
                <div class="form-login">
                    <h3 class="text-center">Efetue o login</h3>
                    
                    <form>
                        <label class="sr-only" for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control input-lg" placeholder="Informe o seu email" required>
                        
                        <label class="sr-only" for="inputSenha">Senha</label>
                        <input type="password" id="inputSenha" name="inputSenha" class="form-control input-lg" placeholder="Informe a senha" required>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="s"> Lembrar-me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-ok"></span> Acessar</button>
                       
                    
                    </form>
                    
                    
                    
                    
                </div>
                
            </div>
          
          </div>
      </div>
     
      


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
