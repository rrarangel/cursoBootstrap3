<!DOCTYPE html>
<html>
 <head>
    <Title>Curso Bootstrap</Title>
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta charset="utf-8"> 
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all"> 
    <link href="css/estilo.css" rel=stylesheet media="all">
 </head>
    <body>
      
        <div class="container">
            <div class="row">
                
               <div class="col-xs-12 bg-color-padding">
                    <h3 class="visible-print-block">Visivel somente na impressão</h3>
                    <h3 class="hidden-print-block">Visivel somente na pagina</h3>
                    
                </div>
                
                
                
                
                <h1>Responsive Utilities</h1>
                <div class="col-xs-12 bg-color-padding">
                    <p class="bg-primary visible-xs-block">Você está na resolução XS</p>
                    <p class="bg-success visible-sm-block">Você está na resolução SM</p>
                    <p class="bg-danger visible-md-block">Você está na resolução MD</p>
                    <p class="bg-success visible-lg-block">Você está na resolução LG</p>
                    
                    <a href="#" class="btn btn-primary hidden-xs">Acesse a versão mobile</a>
                    
                </div>
                
                <hr />
                
                <div class="col-xs-12 bg-color-padding">
                    <h1>Tipos</h1>
                    <a href="#" class="btn btn-primary visible-sm-block visible-md-block">Block</a>
                    <a href="#" class="btn btn-success visible-sm-inline visible-md-inline">Inline</a>
                    <a href="#" class="btn btn-danger visible-sm-inline-block visible-md-inline-block">Inline-Block</a>
                    
                </div>
                
                
                
            </div>
        </div>
        
        
         
  
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
